<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <section>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    
    <section>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" title="you should Enter your first name">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" title="You should Enter your Email">
        <label for="number" id="number-label">Number</label>
        <input type="number" name="age" id="number" placeholder="Age" title="add your age" min="0" max="1000">
        <select name="dropdown" id="dropdown"></select>
        <input type="radio" name="recommend" value="definitely">
        <input type="radio" name="recommend" value="maybe">
        <input type="checkbox" name="improved" value="Front-End-Projects">
        <input type="checkbox" name="inproved" value="Back-End-Projects">

      </form>
    </section>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
